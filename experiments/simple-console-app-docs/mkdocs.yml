
site_name: Simple TypeScript Console App
nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Usage: usage.md

theme:
  name: material


markdown_extensions:
  - admonition
  - toc:
      permalink: true      
  - codehilite:
      guess_lang: false
      linenums: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
